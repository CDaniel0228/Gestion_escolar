{{extend 'layout.html'}}
<h1> Tabla de asistencia </h1>
{{=grid}}

<script>
    function registrarCambioAsistencia() {
        // AquÃ­ puedes realizar una llamada a tu API para registrar el cambio de asistencia
        // por ejemplo, utilizando XMLHttpRequest, Fetch API o jQuery.ajax

        // Ejemplo con Fetch API
        fetch('/api/registrar_asistencia', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ "hola mundo"}),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Registro de asistencia exitoso:', data);
            // Puedes realizar acciones adicionales si es necesario
        })
        .catch(error => {
            console.error('Error al registrar asistencia:', error);
        });
    }
</script>
