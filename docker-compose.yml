version: '3'

services:
  backend:
    build:
      context: ./backendpy
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    command: sh -c "alembic upgrade head"
    networks:
      - net-school

  frontend:
    build:
      context: ./frontendts
    ports:
      - "3000:3000"
    networks:
      - net-school

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
      POSTGRES_DB: prueba
    volumes:
      - $PWD/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - net-school

networks:
  net-school:

